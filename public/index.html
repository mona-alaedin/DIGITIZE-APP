    <!-- sort sections -->
    <div class="col-span-8 lg:col-span-9 hidden md:block">
      <div x-data="{ tab: 0 ,activeClass :'text-slate-800 font-bold'}"
        class="bg-white px-4 shadow-sm rounded-lg flex gap-x-4 items-center text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-10 bg-red-100 rounded-md p-1 stroke-orange-500">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25" />
        </svg>
        <button @click="tab = 0" :class="tab === 0 ? activeClass :''" class="relative py-4">محبوب ترین
          محصول
          <span :class="tab === 0 ? ' inline-block' :''" x-show="tab === 0"
            class="bg-red-500 h-1 w-1 inline rounded-full absolute -left-2">
          </span>
        </button>
        <button @click="tab = 1" :class="tab === 1 ? activeClass :''" class="relative py-4">پر بازدید ترین محصول
          <span :class="tab === 1 ? ' inline-block' :''" x-show="tab === 1"
            class="bg-red-500 h-1 w-1 inline rounded-full absolute -left-2">
          </span>
        </button>
        <button @click="tab = 2" :class="tab === 2 ? activeClass :''" class="relative py-4">گران ترین محصول
          <span :class="tab === 2 ? ' inline-block' :''" x-show="tab === 2"
            class="bg-red-500 h-1 w-1 inline rounded-full absolute -left-2">
          </span>
        </button>
        <button @click="tab = 3" :class="tab === 3 ? activeClass :''" class="relative py-4">ارزان ترین محصول
          <span :class="tab === 3 ? ' inline-block' :''" x-show="tab === 3"
            class="bg-red-500 h-1 w-1 inline rounded-full absolute -left-2">
          </span>
        </button>
      </div>
    </div>

]}">

                <path stroke-linecap="round" stroke-linejoin="round"

              </svg>
            </div>

            <!-- product desc. -->
            <div class="flex justify-between items-center mb-4">
              <span x-text="product.brand" class="text-slate-400 text-sm md:text-base">اپل</span>
              <div x-data="{ color: 'black' }" class="flex justify-center items-center">
                <div @click="color = 'yellow'" :class="color=== 'yellow'? 'ring-2 ring-yellow-500' :''"
                  class="flex justify-center items-center w-5 h-5 bg-yellow-400 rounded-full border-2 border-white">
                  <svg x-show="color ==='yellow'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-3 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>

                </div>
                <div @click="color = 'red'" :class="color=== 'red'? 'ring-2 ring-red-700' :''"
                  class="flex justify-center items-center w-5 h-5 -mr-1.5 bg-red-600 rounded-full border-2 border-white cursor-pointer">
                  <svg x-show="color ==='red'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-3 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>
                </div>
                <div @click="color = 'gray'" :class="color=== 'gray'? 'ring-2 ring-gray-700' :''"
                  class="flex justify-center items-center w-5 h-5 -mr-1.5 bg-gray-600 rounded-full border-2 border-white cursor-pointer">
                  <svg x-show="color ==='gray'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-3 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>
                </div>
                <div @click="color = 'black'" :class="color=== 'black'? 'ring-2 ring-black' :''"
                  class="flex justify-center items-center w-5 h-5 -mr-1.5 bg-black rounded-full border-2 border-white cursor-pointer">
                  <svg x-show="color ==='black'" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-3 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>
                </div>
              </div>
            </div>

            <div x-text="product.price" class="text-red-600 font-medium text-sm text-center sm:text-end mb-3">12.500.000
