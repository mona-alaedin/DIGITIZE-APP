<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/build/output.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Cart page</title>
</head>

<body class="bg-gray-100">
  <!-- APP BAR -->
  <div class="flex md:hidden justify-between items-center mt-10 px-4 mb-6">
    <div class="h-9 w-9 bg-white shadow-sm rounded flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-5 w-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
    </div>
    <div class="text-lg sm:text-xl font-bold text-slate-800">سبد خرید</div>
    <div class="h-9 w-9 bg-white shadow-sm rounded flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-5 w-5 stroke-slate-800">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </div>
  </div>
  <!-- desktop navbar -->
  <nav class="bg-white hidden md:block p-4 shadow-md sticky top-0 z-50 mb-8">
    <div class="container mx-auto 2xl:max-w-screen-2xl flex items-center justify-between">
      <ul class=" ml-4 lg:ml-6 flex items-center gap-x-0 lg:gap-x-4 text-sm lg:text-md font-medium">

        <li class="">
          <a href="#" class="text-xl font-bold text-orange-600 inline-block w-24 py-2">
            دیجی تایز
          </a>
        </li>
        <li class="">
          <a class="text-center inline-block py-2 px-1 lg:px-4 hover:bg-slate-200 transition-all duration-300 rounded-md"
            href="#">خانه</a>
        </li>
        <li class="">
          <a class="  text-center inline-block py-2 px-1 lg:px-4 hover:bg-slate-200 transition-all duration-300 rounded-md"
            href="#">تلفن
            همراه</a>
        </li>
        <li class="">
          <a class="  text-center inline-block py-2 px-1 lg:px-4 hover:bg-slate-200 transition-all duration-300 rounded-md"
            href="#">
            لپ تاپ
          </a>
        </li>
        <li class="">
          <a class="  text-center inline-block py-2 px-1 lg:px-4 hover:bg-slate-200 transition-all duration-300 rounded-md"
            href="#">ساعت
            هوشمند
          </a>
        </li>
      </ul>
      <!-- search bar -->
      <div class="flex-1 max-w-xl">
        <div class="bg-gray-100 rounded-md flex items-center">
          <span class="p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </span>
          <input type="text" placeholder="نام محصول، برند یا رنگ..."
            class="focus:outline-none bg-transparent w-full p-2 border-none select-none text-md lg:text-lg text-slate-800">
        </div>
      </div>
    </div>
  </nav>
  <!-- Cart content -->
  <div class="flex px-4 md:p-0 md:container md:mx-auto 2xl:max-w-screen-2xl gap-x-4">
    <!-- Cart Items -->
    <div class="flex flex-col gap-y-2 flex-1" x-data="{ products:[
    {id:1, quantity:'2', title:'ساعت هوشمند اپل سری 7', price:'12.500.000 تومان'},
    {id:2, quantity:'3', title:'ساعت هوشمند اپل سری 6', price:'14.500.000 تومان'},
    {id:3, quantity:'1', title:'ساعت هوشمند اپل سری 5', price:'13.500.000 تومان'},
    {id:4, quantity:'1', title:'ساعت هوشمند اپل سری 8', price:'15.500.000 تومان'},
    ]}">

      <template x-for="product in products" :key="product.id">
        <div class="bg-white rounded-xl p-3 flex items-stretch shadow-sm justify-between gap-x-1">
          <div class="w-14 md:w-16">
            <img class="w-full h-auto" src="/assets/images/Cart/watch-2.png" alt="">
          </div>
          <div class="flex flex-col justify-between flex-1">
            <span class="font-bold text-slate-800 text-xs md:text-lg" x-text="product.title"></span>
            <span class="text-orange-600 text-sm md:text-md" x-text="product.price"></span>
          </div>
          <div class="flex flex-col justify-between items-end">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                class="h-5 w-5 stroke-red-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </span>

            <div class="flex items-center gap-x-2">
              <span class="flex items-center justify-center rounded-full w-5 h-5 md:h-7 md:w-7 bg-lime-100 ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  class="w-3 h-3 md:w-6 md:h-6 stroke-lime-700">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </span>
              <span
                class="flex items-center justify-center border border-slate-600 rounded-md w-5 h-6 md:h-8 md:w-6 text-sm md:text-md text-slate-800"
                x-text="product.quantity"></span>
              <span class="flex items-center justify-center rounded-full w-5 h-5 md:h-7 md:w-7 bg-red-100">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-3 h-3 md:w-6 md:h-6 stroke-red-900">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="hidden md:block items-center w-1/3">
      <div class="bg-white mb-5 px-4 py-5 rounded-lg w-full text-slate-800 font-medium">
        <div class="flex items-center justify-between mb-5 ">
          <span class="text-sm lg:text-md">مجموع قیمت :</span>
          <span class="text-md lg:text-lg text-orange-500">55.000.000 تومان</span>
        </div>
        <div class="flex items-center justify-between mb-5">
          <span class="font-light text-sm lg:text-md">کد تخفیف :</span>
          <div class="flex items-stretch justify-between overflow-hidden rounded-xl bg-gray-200">
            <input type="text" dir="ltr"
              class="border-0 w-full max-w-[90px] bg-transparent p-2 text-gray-700 outline-none focus:outline-none text-sm"
              placeholder="AS-DSE">
            <button class="border-0 bg-orange-500 px-2 lg:px-4 text-white outline-none text-sm">تایید</button>
          </div>
        </div>
        <div class="flex items-center justify-between mb-11">
          <span class="text-sm lg:text-md">تخفیف :</span>
          <span class="text-orange-500">500.000 تومان</span>
        </div>
        <div class="flex items-center justify-between">
          <span class="text-sm lg:text-md">قیمت نهایی :</span>
          <span class="text-md lg:text-lg text-orange-500">54.500.000 تومان</span>
        </div>
      </div>
      <div>
        <button class="w-full mb-4 py-3 text-white bg-orange-500 rounded-md text-lg">سبد خرید</button>
        <button class="w-full py-3 text-orange-500 border-2 border-orange-500 rounded-md">انصراف از خرید</button>
      </div>
    </div>

  </div>



</body>

</html>
